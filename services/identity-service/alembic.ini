# Alembic configuration for identity-service
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during 'revision --autogenerate'
# in "offline" mode
prepend_sys_path = src

# Timezone for the revision datetime stamps
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to true to search source files recursively
recursive_version_locations = false

# Database URL - overridden at runtime from Settings
# sqlalchemy.url is NOT set here; it is loaded from Settings in env.py

[post_write_hooks]
hooks = ruff_format, ruff_check

hooks.ruff_format.type = exec
hooks.ruff_format.executable = uv
hooks.ruff_format.options = run ruff format REVISION_SCRIPT_FILENAME

hooks.ruff_check.type = exec
hooks.ruff_check.executable = uv
hooks.ruff_check.options = run ruff check --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
