networks:
  ags-core:
    name: ags-core
    driver: bridge

volumes:
  auth_postgresql_data:
    name: ags_auth_postgresql_data
  traefik_data:
    name: ags_traefik_data
  cert_data:
    name: ags_cert_data
  mongo_data:
    name: ags_mongo_data
  redis_data:
    name: ags_redis_data
  redis_insight_data:
    name: ags_redis_insight_data
  seq_data:
    name: ags_seq_data
  vault_data:
    name: ags_vault_data
  kafka_data:
    name: ags_kafka_data
  user_postgres_data:
    name: ags_user_postgres_data

services:
  # Infrastructure
  cert-generator:
    image: alpine:3.18
    container_name: cert-generator
    volumes:
      - ./infrastructure/cert-generator/generate-cert.sh:/generate-cert.sh:ro
      - cert_data:/certs
    command: sh /generate-cert.sh
    healthcheck:
      test: ["CMD", "test", "-f", "/certs/local.ags.com.crt"]
      interval: 1s
      timeout: 3s
      retries: 30  

  # cert-generator:
  #   image: mcr.microsoft.com/powershell:lts-7.2-alpine-3.14
  #   container_name: cert-generator
  #   volumes:
  #     - ./infrastructure/cert-generator/generate-cert.ps1:/generate-cert.ps1:ro
  #     - cert_data:/certs
  #   command: pwsh /generate-cert.ps1
  #   healthcheck:
  #     test: ["CMD", "test", "-f", "/certs/local.ags.com.crt"]
  #     interval: 1s
  #     timeout: 3s
  #     retries: 30
  #   networks:
  #     - ags-core 

  traefik:
    image: traefik:v3.4.4
    container_name: traefik
    restart: ${TRAEFIK_RESTART_MODE:-no}
    command:
      - "--providers.file.filename=/etc/traefik/traefik.yml"    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/traefik/traefik.yml:/etc/traefik/traefik.yml
      - traefik_data:/etc/traefik
      - cert_data:/etc/traefik/certs
    depends_on:
      cert-generator:
        condition: service_healthy    

  auth-postgresql:
    image: postgres:17
    container_name: auth-postgresql
    restart: unless-stopped
    hostname: auth-postgresql
    volumes:
      - auth_postgresql_data:/var/lib/postgresql/data
  
  mongodb:
    image: mongo:7.0.22
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:4.1.2-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    hostname: rabbitmq

  smtp-server:
    image: axllent/mailpit:v1.27.1
    container_name: smtp-server
    restart: unless-stopped

  vault:
    image: hashicorp/vault:1.20
    container_name: vault
    restart: unless-stopped
    volumes:
      - vault_data:/vault/

  redis:
    # Use 'latest' as Bitnami uses rolling tags; version 8.0.3 doesn't exist
    # Current release: 8.4.0-debian-12-r2 (see https://github.com/bitnami/containers/tree/main/bitnami/redis)
    image: docker.io/bitnami/redis:latest
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/bitnami/redis/data

  # https://hub.docker.com/r/redis/redisinsight
  redis-insight:
    image: docker.io/redis/redisinsight:2.70.1
    container_name: redis-insight
    restart: unless-stopped
    volumes:
      - redis_insight_data:/data

  # Kafka (audit event stream + analytics)
  kafka:
    image: bitnami/kafka:3.9
    container_name: kafka
    restart: unless-stopped
    hostname: kafka
    volumes:
      - kafka_data:/bitnami/kafka

  seq:
    image: datalust/seq:2025.2
    container_name: seq
    restart: unless-stopped
    volumes:
      - seq_data:/data

  # Identity Provider
  keycloak:
    container_name: keycloak
    build: 
      context: .
      dockerfile: ./infrastructure/identity/keycloak/Dockerfile
    restart: unless-stopped    
    depends_on:
      auth-postgresql:
        condition: service_started
    command:
      - "start"
      - "--optimized"
      - "--cache=ispn"
      - "--cache-stack=jdbc-ping"
  
  federation-gateway:
    container_name: federation-gateway
    build:
      context: .
      dockerfile: ./gateways/federation-gateway/Dockerfile
    restart: unless-stopped    

  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    restart: unless-stopped

  notification-service:
    container_name: notification-service
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    restart: unless-stopped

  worker-service:
    container_name: worker-service
    build:
      context: .
      dockerfile: ./services/worker-service/Dockerfile
    restart: unless-stopped
