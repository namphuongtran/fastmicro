# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fastmicro-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Federation Gateway
  - job_name: 'federation-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['federation-gateway:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'federation-gateway'

  # Audit Service
  - job_name: 'audit-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['audit-service:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'audit-service'

  # Metastore Service
  - job_name: 'metastore-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['metastore-service:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'metastore-service'

  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker daemon metrics (if enabled)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
