# Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'FastMicro Dashboards'
    orgId: 1
    folder: 'FastMicro'
    folderUid: 'fastmicro'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
