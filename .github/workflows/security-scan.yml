# =============================================================================
# Dependency Security Scanning
# =============================================================================

name: Security Scan

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8 AM
  push:
    branches: [main]
    paths:
      - '**/pyproject.toml'
      - '**/package.json'
      - '**/package-lock.json'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

jobs:
  python-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - shared
          - services/audit-service
          - services/metastore-service
          - gateways/federation-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        working-directory: ${{ matrix.service }}
        run: |
          pip install poetry
          poetry export -f requirements.txt --output requirements.txt --without-hashes || true
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt --format json --output audit.json || true
          fi
        continue-on-error: true

  nodejs-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run npm audit
        working-directory: services/webshell-service
        run: npm audit --json > audit.json || true
        continue-on-error: true

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
