# =============================================================================
# Release Workflow - Semantic Versioning and Changelog Generation
# =============================================================================
# This workflow creates GitHub releases based on conventional commits.
# It does NOT publish to npm (this is a Python monorepo).
# =============================================================================

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a minimal package.json for semantic-release (not for npm publishing)
          cat > package.json << 'EOF'
          {
            "name": "fastmicro",
            "version": "0.0.0-development",
            "private": true,
            "description": "FastMicro - Enterprise Python Microservices Platform",
            "repository": {
              "type": "git",
              "url": "https://github.com/${{ github.repository }}.git"
            },
            "release": {
              "branches": ["main"],
              "plugins": [
                "@semantic-release/commit-analyzer",
                "@semantic-release/release-notes-generator",
                ["@semantic-release/changelog", {
                  "changelogFile": "CHANGELOG.md"
                }],
                ["@semantic-release/git", {
                  "assets": ["CHANGELOG.md"],
                  "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
                }],
                "@semantic-release/github"
              ]
            }
          }
          EOF
          
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    steps:
      - name: Send notification
        run: echo "Release completed successfully"
